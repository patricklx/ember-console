<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Window Background -->
  <rect x="10" y="10" width="180" height="180" rx="8" fill="#1e1e1e" stroke="#3a3a3a" stroke-width="2"/>

  <!-- Terminal Title Bar -->
  <rect x="10" y="10" width="180" height="30" rx="8" fill="#2d2d2d"/>
  <rect x="10" y="32" width="180" height="8" fill="#2d2d2d"/>

  <!-- Terminal Buttons -->
  <circle cx="25" cy="25" r="5" fill="#ff5f56"/>
  <circle cx="40" cy="25" r="5" fill="#ffbd2e"/>
  <circle cx="55" cy="25" r="5" fill="#27c93f"/>

  <!-- Terminal Prompt Line -->
  <text x="20" y="60" font-family="monospace" font-size="12" fill="#4ade80">></text>
  <rect x="30" y="50" width="8" height="14" fill="#4ade80" opacity="0.7"/>

  <!-- Ember Logo (Tomster) in center -->
  <g transform="translate(100, 115) scale(0.55)">
    <!-- Red background circle -->
    <circle cx="0" cy="0" r="50" fill="#DB3122"/>

    <!-- Tomster mascot (white) -->
    <g transform="translate(-32, -32) scale(0.5)">
      <path fill="#FFFFFF" d="M65.265 24.128c8.246-.163 14.073 2.073 19.087 9.19 10.934 27.109-28.147 41.1-29.714 41.65l-.049.016s-1.18 7.363 10.028 7.08c13.793 0 28.294-10.691 33.81-15.21a3.293 3.293 0 0 1 4.468.265l4.13 4.29a3.291 3.291 0 0 1 .085 4.491c-3.59 3.997-12.014 12.203-24.696 17.504 0 0-21.16 9.798-35.42.52-8.503-5.53-10.842-12.151-11.793-19.038.005 0-10.324-.524-16.957-3.114-6.635-2.592.049-10.411.049-10.411s2.04-3.233 5.92 0c3.883 3.228 11.13 1.772 11.13 1.772.646-5.099 1.72-11.828 4.884-18.93 6.632-14.885 16.789-19.915 25.038-20.075zm4.853 14.915c-4.369-4.21-16.984 4.202-17.471 23.45 0 0 3.724 1.134 11.97-4.53 8.25-5.661 9.87-14.718 5.501-18.92z"/>
    </g>
  </g>

  <!-- Rainbow colored "ember-tui" text - each letter individually colored -->
  <text x="30" y="175" font-family="monospace" font-size="12" font-weight="bold" letter-spacing="-0.5">
    <tspan fill="#ff0000">e</tspan><tspan fill="#ff4500">m</tspan><tspan fill="#ff8c00">b</tspan><tspan fill="#ffd700">e</tspan><tspan fill="#9acd32">r</tspan><tspan fill="#00ff00">-</tspan><tspan fill="#00ced1">t</tspan><tspan fill="#1e90ff">u</tspan><tspan fill="#8a2be2">i</tspan>
  </text>

  <!-- Rainbow gradient cursor -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="90" y="165" width="8" height="14" fill="url(#rainbow)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
